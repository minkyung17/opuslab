
<!-- Build  Relevance Edit Modal-->
<div class="modal" tabindex="-1" role="dialog"
	aria-labelledby="mySmallModalLabel" aria-hidden="true" id="edit-modal"
	data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" id="print1">
			<div class="modal-header modal-info">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h1 class="modal-title">Edit</h1>
			</div>
			<div class="modal-body">
				<form id="action-title-form" role="form" class="form-horizontal">
					<div id="actiontype-title-section">
						<div id="dropdownCodeContainer"></div>
						<div class="row style-select">
							<div class="col-md-12">
								
								<div id="box1Container" class="subject-info-box-1"></div>
								<div class="subject-info-arrows text-center">
									<br /> <br /> <input type='button' id='btnAllRight'
										value='>>' class="btn btn-default" /><br /> <input
										type='button' id='btnRight' value='>' class="btn btn-default" /><br />
									<input type='button' id='btnLeft' value='<'
										class="btn btn-default" /><br /> <input type='button'
										id='btnAllLeft' value='<<' class="btn btn-default" />
								</div>
								<div id="box2Container" class="subject-info-box-2"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- /modal-body -->
			<div class="modal-footer hidden-print">
				<button type="button" class="save btn btn-primary left">Save</button>
				<button type="button" class="cancel btn btn-link left"
					data-dismiss="modal">Cancel</button>
				
			</div>
			<!-- /modal-footer -->
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
