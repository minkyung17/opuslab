		<script>
			function initializeTables() {	
				var react_selector = 'data-datatable_config',//name of key to get Datatable element by
			    reactDomElement = $('[' + react_selector + ']'),
			    id_attr = 'id',
			    id = reactDomElement.attr(id_attr),//Id of Dom element to attach React Datatable to
	    		datatable_appname = $('#' + id).data('datatable_appname'),
	    		datatable_config_name = $('#' + id).data('datatable_config');//Datatable name - in this case 'eligibility'

				window._initReactRecommendations(id, datatable_appname, datatable_config_name, access_token, adminData, globalData);
			}
		</script>
